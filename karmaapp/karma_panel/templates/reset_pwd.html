{% extends 'head.html' %}
{% load static %}

	<!-- End Header Area -->
	{% block content %}
	<!-- Start Banner Area -->
	<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Reset Password</h1>
					<!-- <nav class="d-flex align-items-center">
						<a href="{%url 'login'%}">Login</a>
					</nav> -->
				</div>
			</div>
		</div>
	</section>
	<!-- End Banner Area -->

	<!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="{% static ' img/login.jpg' %}" alt="">
						<div class="hover">
							<h4>New to our website?</h4>
							<p>There are advances being made in science and technology everyday, and a good example of this is the</p>
							<a class="primary-btn" href="{%url 'register' %}">Create an Account</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<!-- {%if msg%}
						<div class="alert alert-success" role="alert">
                            {{msg}}
                        </div>
						{%endif%} -->
						<h3>Reset Password</h3>
						<form class="row login_form" action="{% url 'reset_pwd' %}" method="POST" id="contactForm" novalidate="novalidate">
							{% csrf_token %}
							<div class="col-md-12 form-group">
								<input type="hidden" class="form-control" id="name" name="email" placeholder="Email Address" value="{{email}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Email Address'"required>
							</div>

                            <div class="col-md-12 form-group">
                                <input type="number" class="form-control" id="name" name="otp" placeholder="OTP" onfocus="this.placeholder = ''" onblur="this.placeholder = 'OTP'"required>
							</div>

							<div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="name" name="password" placeholder="Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Password'"required>
							</div>

                            <div class="col-md-12 form-group">
                                <input type="password" class="form-control" id="name" name="repassword" placeholder="Retype Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Retype Password'"required>
							</div>

							<div class="col-md-12 form-group">
								<button type="submit" value="reset" class="primary-btn">Reset</button>		
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->
	{% endblock %}
